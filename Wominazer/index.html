<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Pinterest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--buscador-->
      <header>
        <form action="#" method="get" role="search" class="search-bar">
          <label for="search" class="sr-only">Buscar</label>
          <input id="search" type="search" name="q" placeholder="Buscar" aria-label="Buscar">
          <button type="submit" aria-label="Buscar">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </form>
  </header> 
  <div id="content">
    <!--menu flotante-->
        <nav class="sidebar">
          <div class="logo">
              <i class="fab fa-pinterest"></i>
          </div>
            <ul class="menu">
              <li><a aria-label="inicio"href="#"><i class="fas fa-home" aria-hidden="true"></i></a></li>
              <li><a aria-label="explorar"href="#"><i class="fas fa-compass" aria-hidden="true"></i></a></li>
              <li><a aria-label="crear"href="#"><i class="fas fa-plus" aria-hidden="true"></i></a></li>
              <li><a aria-label="notificaciones"href="#"><i class="fas fa-bell" aria-hidden="true"></i></a></li>
              <li><a aria-label="perfil"href="#"><i class="fas fa-user" aria-hidden="true"></i></a></li>
              <li><a aria-label="configuracion"href="#"><i class="fas fa-cog" aria-hidden="true"></i></a></li>
          </ul>
  </nav>
    <div class="menu-flotante">
      <a href="#" class="p-menu">Todas</a>
      <a href="#" class="p-menu">Imágenes</a>
      <a href="#" class="p-menu">Relacionados</a>
    </div>
    
    <main>
        <section id="destacados">
            <h1>Imágenes Destacadas</h1>
            <article>
                <a href="/imagen/123">
                    <img src="imagen1.jpg" alt="Descripción breve de la imagen" loading="lazy">
                    <h2>Título de la imagen</h2>
                </a>
                <p>Descripción de la imagen. Esta descripción ayuda al SEO y a la accesibilidad.</p>
            </article>
            <!-- Repite el bloque <article> para más imágenes -->
        </section>
        <section id="categorias">
            <h1>Categorías Populares</h1>
            <ul>
                <li><a href="/categoria/viajes">Viajes</a></li>
                <li><a href="/categoria/comida">Comida</a></li>
                <!-- Más categorías -->
            </ul>
        </section>
    </main>
  </div>
</body>
</html>
